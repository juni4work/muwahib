<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muwahib - Homepage</title>

    <!-- stylesheets-->
    <link rel="stylesheet" type="text/css" href="assets/css/main.css">

    <!--bootstrap stylesheets-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!--fonts / icons-->
    <link rel="stylesheet" href="">
</head>
<body>
    <!--hero section-->
    <section id="hero-section" class="landing_page_hero">

        <div class="container">
           <div class="row">

            <div class="col-md-7 vertical-center">
                 <!--content-->
               
                 <div class="inner-content">
                    <div class="hero-content">
                        <h1 class="primary-heading font-color1">
                            Instantly Hire Your Freelancer
                        </h1>
                        <h3 class="font-color1">
                            We've got you covered for all your business needs
                        </h3>
                        <div class="main-search-box">
                            <input type="text" class="ms-input" placeholder="Search name, skill, talent">
                            <button><ion-icon name="search-outline"></ion-icon></button>
                        </div>
                    </div>

                    <div class="trusted-logos">
                        <h4>Trusted by*</h4>
                        <img src="assets/img/trusted-img.png" alt="featured-logos">
                    </div>
                </div>
            </div>

            <div class="col-md-5">
                <img src="assets/img/talent.png" alt="">
            </div>

           </div>
        </div>

    </section>

    <!--talent section start-->
    <section id="talent-section">
        <div class="container">
            <div class="row">
                <div class="col-md-6"></div>
                <div class="col-md-6"></div>
            </div>
        </div>
    </section>


    <!--jquery-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <!--bootstrap scripts-->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="assets/js/main.js"></script>
    <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
</body>
</html>
